<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
  <title>Final page</title>
  <link rel="stylesheet" type="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css">
  <link rel="stylesheet" type="text/css" href="finalpagestyle.css">
</head>
<body>

	<form class="finalpageForm">
		<p>Fill this at the end of the day</p>	
		<h2>End time</h2>
        <div class="ui input">
        	<input type="text" id="endTime" placeholder="16:00">
        </div>

		<h2>Breaks</h2>
         <div class="ui input">
          <input type="text" id="breakAmount" placeholder="Time in minutes">
        </div>

        <h2>Kilometers</h2>
          <div class="ui right labeled input">
          <input type="text" placeholder="Kilometers on end">
          <div class="ui basic label">km</div>
        </div>

        <h2>Comments</h2>
         <div class="ui input">
          <input type="text" id="breakAmount" placeholder="Additional information">
        </div>
		<br>
		<br>
        <button class="ui button">Submit</button>
	</form>
</body>
</html>
