<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
  <title>Final page</title>
  <link rel="stylesheet" type="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>

	<form class="finalpageForm">
		<p>Täytä tämä päivän lopuksi</p>	
		<h2>Lopetus</h2>
        <div class="ui input">
        	<input type="text" id="endTime" placeholder="16:00">
        </div>

		<h2>Tauot</h2>
         <div class="ui input">
          <input type="text" id="breakAmount" placeholder="Aika minuutteina">
        </div>

        <h2>Kilometrit</h2>
          <div class="ui right labeled input">
          <input type="text" placeholder="Lopetus kilometrit">
          <div class="ui basic label">km</div>
        </div>

        <h2>Kommentit</h2>
         <div class="ui input">
          <input type="text" id="breakAmount" placeholder="Lisätiedot">
        </div>
		<br>
		<br>
        <button class="ui button">Lähetä</button>
	</form>
</body>
</html>
