<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
  	<title>Middle page</title>
  	<link rel="stylesheet" type="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="ui container">
		<div class="ui form">
		<br>
		<h1 class="ui dividing header">Jaot & noudot</h1>
			<div class="ui grid">

				<div class="eight wide column">
					<h4>Postnord</h4>
					<div class="field">
						<label>Jaot</label>
						<input type="number" name="distP" placeholder="Jaot">
					</div>
					<div class="field">
						<label>Noudot</label>
						<input type="number" name="pickupP" placeholder="Noudot">
					</div>
					<div class="field">
						<label>Tuntemattomat</label>
						<input type="number" name="unknownP" placeholder="Tuntemattomat">
					</div>
					<div class="field">
						<label>Jakamattomat</label>
						<input type="number" name="ntP" placeholder="Jakamattomat Postnord">
					</div>
				</div>
				<div class="eight wide column">
					<h4>Bring</h4>
					<div class="field">
						<label>Jaot</label>
						<input type="number" name="distB" placeholder="Jaot">
					</div>
					<div class="field">
						<label>Noudot</label>
						<input type="number" name="pickupB" placeholder="Noudot">
					</div>
					<div class="field">
						<label>DHL pal</label>
						<input type="number" name="dhlReturns" placeholder="DHL pal">
					</div>
					<div class="field">
						<label>Jakamattomat</label>
						<input type="number" name="ntB" placeholder="Jakamattomat Bring">
					</div>
				</div>
			</div>
		</div>
		<br>
		<a class="fluid ui button" id="backBtn" href="startpage.html">Takaisin</a>
		<br>
		<a class="fluid ui button" id="nextBtn" href="finalpage.html">Seuraava</a>
	</div>

</div>
</body>
</html>
