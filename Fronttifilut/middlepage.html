<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
  <title>Middle page</title>
  <link rel="stylesheet" type="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css">
  <link rel="stylesheet" type="text/css" href="middlepagestyle.css">
</head>
<body>
	

	<div class="middlepageForm">
		<form class="ui field">
		  <h1>Distributions & pickups</h1>

		<div id="postnord" class="field">
			<h2>Postnord</h2>
			
			<h5>Distributions</h5>
			<div class="ui input">
			    <input type="text" name="pDistAmount" placeholder="Amount">
			</div>

			<h5>Pickups</h5>
			<div class="ui input">
			    <input type="text" name="pPickAmount" placeholder="Amount">
			</div>

			<h5>Unknown</h5>
			<div class="ui input">
			    <input type="text" name="pUnkAmount" placeholder="Amount">
			</div>
		</div>
	<br>
		<div id="bring">
			<h2>Bring</h2>
			
			<h5>Distributions</h5>
			<div class="ui input">
			    <input type="text" name="bDistAmount" placeholder="Amount">
			</div>

			<h5>Pickups</h5>
			<div class="ui input">
			    <input type="text" name="bPickAmount" placeholder="Amount">
			</div>

			<h5>DHL pal</h5>
			<div class="ui input">
			    <input type="text" name="bPHLAmount" placeholder="Amount">
			</div>

		</div>

		<h3>Not distributed</h3>
		<div id="notDistributed">
			<div class="ui input">
			    <input type="text" name="noDistAmount" placeholder="Amount">
			</div>
		</div>
	<br>  
		  <a class="ui button" id="nextBtn" href="finalpage.html">Next page</a>
		</form>
	</div>
</body>
</html>
